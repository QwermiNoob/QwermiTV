<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwermi - QwermiTV+</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
    <a class="logo" href="/"><img width="100px" src="images/logo.svg" alt="logo"></a>
    <a class="cta" href="#end">Skip</a>
</header>
<script type="text/javascript" src="mobile.js"></script>
  <main>
    <section>
      <h1 class="animate-on-scroll-delayed">Introducing Qwermi TV+</h1>
      <p class="more-delay">The Pro version of Streaming.</p>
      <p class="more-delay scroll-down">Scroll down</p>
    </section>

    <section class="animate-on-scroll">
      <h2>Alle Qwermi Originals, nur hier.</h2>
    </section>

    <section class="animate-on-scroll">
      <h2>Alle Filme leicht auf YouTube abspielbar</h2>
    </section>

    <section class="animate-on-scroll">
      <h2>Es ist 100% gratis</h2>
    </section>

    <section class="animate-on-scroll">
      <h2>Worauf wartest du?</h2>
    </section>
    <div class="menu-wrapper" id="end">
      <div class="menu-container">
        <!-- Navigation arrows -->
        <button class="arrow" id="prev-arrow">&#8592;</button>
    
        <!-- Video display with clickable thumbnail -->
        <div class="video-display">
          <div class="video-title" id="video-title">Video 1</div>
          <a id="video-link" href="https://www.youtube.com/watch?v=VIDEO1_ID" target="_blank">
            <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail" class="video-thumbnail" id="video-thumbnail">
          </a>
          <!-- Progress bar -->
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      
        <button class="arrow" id="next-arrow">&#8594;</button>
      </div>

    </div>
  </main>
</body>
</html>
